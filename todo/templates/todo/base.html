{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    {% block title %}
    <title>Todo</title>
    {% endblock title %}
</head>
<body style="background-color: blanchedalmond;">
    <nav class="container navbar navbar-light bg-info">
        <a href="{% url 'todo:index' %}"><h1 class="text-muted">Todo List</h1></a>
        <a href="{% url 'todo:add_item' %}"><h2 class="text-muted" id="new">New+</h2></a>
    </nav>
    <div class="container bg-light" style="padding: 0 0;">
        {% block body %}
        {% endblock body %}
    </div>
</body>
</html>
